<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="scripts/script.js" defer></script>
    <script src="pages/cart/cart.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <a href="#"><img src="https://via.placeholder.com/150x50?text=LOGO" alt="Logo"></a>
        </div>

        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="pages/shop/shop.html">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="header-actions">
            <button id="theme-toggle" class="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
            <button class="cart-btn" id="header-cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </button>
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <!-- Searchbar and Filter Section -->
    <section class="search-section">
        <div class="search-container">
          <!-- Left: Categories Dropdown -->
          <div class="filter-left">
            <select class="filter-dropdown">
              <option value="">All Categories</option>
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="home">Home & Garden</option>
            </select>
          </div>
      
          <!-- Middle: Search Bar -->
          <div class="search-bar">
            <input type="text" placeholder="Search products..." class="search-input">
            <button class="search-btn"><i class="fas fa-search"></i></button>
          </div>
      
          <!-- Right: Price + Sort By -->
          <div class="filter-right">
            <select class="filter-dropdown">
              <option value="">Price Range</option>
              <option value="0-50">$0 - $50</option>
              <option value="50-100">$50 - $100</option>
              <option value="100+">$100+</option>
            </select>
      
            <select class="filter-dropdown">
              <option value="">Sort By</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="popular">Popularity</option>
            </select>
          </div>
        </div>
      </section>

    <!-- Banner Section -->
    <section class="banner-section">
        <div class="banner-container">
          <div class="banner-track">
            <!-- Banner 1 -->
            <div class="banner-slide">
              <img src="assets/images/1.jpg" alt="Summer Sale">
            </div>
            <!-- Banner 2 -->
            <div class="banner-slide">
              <img src="assets/images/2.jpg" alt="New Arrivals">
            </div>
            <!-- Banner 3 -->
            <div class="banner-slide">
              <img src="assets/images/3.jpg" alt="Free Shipping">
            </div>
            <!-- Duplicate banners for seamless looping -->
            <div class="banner-slide">
              <img src="assets/images/1.jpg" alt="Summer Sale">
            </div>
            <div class="banner-slide">
              <img src="assets/images/2.jpg" alt="New Arrivals">
            </div>
          </div>
        </div>
      </section>

    <!-- New Arrival Section -->
    <section class="new-arrivals">
        <div class="section-header">
          <h2>New Arrivals</h2>
          <a href="#" class="view-all">View All</a>
        </div>
      
        <div class="product-grid">
          <!-- Product 1 -->
          <div class="product-card">
            <div class="product-badge">New</div>
            <div class="product-image">
              <img src="assets/images/1.jpg" alt="Wireless Headphones">
              <button class="quick-view">Quick View</button>
            </div>
            <div class="product-info">
              <h3>Wireless Headphones</h3>
              <div class="price">$89.99</div>
              <div class="rating">★★★★☆ (24)</div>
              <button class="add-to-cart" data-id="product1" data-name="Wireless Headphones" data-price="89.99" data-image="../assets/images/1.jpg">Add to Cart</button>
            </div>
          </div>
      
          <!-- Product 2 -->
          <div class="product-card">
            <div class="product-badge">New</div>
            <div class="product-image">
              <img src="assets/images/2.jpg" alt="Smart Watch">
              <button class="quick-view">Quick View</button>
            </div>
            <div class="product-info">
              <h3>Smart Watch</h3>
              <div class="price">$129.99 <span class="old-price">$149.99</span></div>
              <div class="rating">★★★★★ (36)</div>
              <button class="add-to-cart" data-id="product2" data-name="Smart Watch" data-price="129.99" data-image="../assets/images/2.jpg">Add to Cart</button>
            </div>
          </div>
      
          <!-- Product 3 -->
          <div class="product-card">
            <div class="product-badge">New</div>
            <div class="product-image">
              <img src="assets/images/3.jpg" alt="Bluetooth Speaker">
              <button class="quick-view">Quick View</button>
            </div>
            <div class="product-info">
              <h3>Bluetooth Speaker</h3>
              <div class="price">$59.99</div>
              <div class="rating">★★★☆☆ (18)</div>
              <button class="add-to-cart" data-id="product3" data-name="Bluetooth Speaker" data-price="59.99" data-image="../assets/images/3.jpg">Add to Cart</button>
            </div>
          </div>
      
          <!-- Product 4 -->
          <div class="product-card">
            <div class="product-badge">New</div>
            <div class="product-image">
              <img src="assets/images/4.jpg" alt="Fitness Tracker">
              <button class="quick-view">Quick View</button>
            </div>
            <div class="product-info">
              <h3>Fitness Tracker</h3>
              <div class="price">$49.99</div>
              <div class="rating">★★★★☆ (42)</div>
              <button class="add-to-cart" data-id="product4" data-name="Fitness Tracker" data-price="49.99" data-image="../assets/images/4.jpg">Add to Cart</button>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
